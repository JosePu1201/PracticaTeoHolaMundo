<html>

<head>
    <title>Encuesta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" />
    <script src="obtencionDesalidas.js"></script>
<body>
    <h1 align="center">Encuestadora de Guatemala</h1>
    <p>Debes de ingresar tu numero de DPI y tu intencion de voto. Tu numero de DPI es solamente para validar que tengas una respuesta registrada mas no se asocia tu intencion de voto</p>
    <br><!-- comment -->
    <label for="cui">Ingresa tu numero de DPI: </label>
    <input type="number" id="dpi" name="dpi">
    <br><br><!-- intencion de voto -->
    <label for="intencion">Cual seria tu voto: </label>
    <select id="intencion" name="intencion">
        <option value="SEMILLA">SEMILLA</option>
        <option value="UNE">UNE</option>
        <option value="NULO">NULO</option>
    </select>
    <br><br><!-- boton de accion -->
    <button id="Aceptar">Enviar resultado</button>
    <button id="Resultados">Mostrar resultados de la encuesta</button>
</body>

</html>
